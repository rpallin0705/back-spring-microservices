server:
  port: 8080

spring:
  application:
    name: msvc-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: products
          uri: lb://msvc-product
          predicates:
            - Path=/api/products/**
        - id: menus
          uri: lb://msvc-product
          predicates:
            - Path=/api/menus/**
        - id: categories
          uri: lb://msvc-product
          predicates:
            - Path=/api/categories/**
        - id: orders
          uri: lb://msvc-order
          predicates:
            - Path=/api/orders/**
        - id: users
          uri: lb://msvc-user
          predicates:
            - Path=/api/users/**
        - id: address
          uri: lb://msvc-user
          predicates:
            - Path=/api/addresses/**
        - id: kitchen
          uri: lb://msvc-kitchen
          predicates:
            - Path=/api/kitchen/**
        - id: kitchen-ws
          uri: lb://msvc-kitchen
          predicates:
            - Path=/ws-kitchen/**
          filters:
            - name: RewritePath
              args:
                regexp: "/ws-kitchen/(?<segment>.*)"
                replacement: "/${segment}"

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    register-with-eureka: false